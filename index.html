<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- JQuery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-md-12">
                <h1 id="header">Star Wars RPG</h1>
                <!-- <img class="backgroundtest" src="assets/images/darth-maul.jpg" height="200" width="300"> -->
                <div id="characters"></div>
            </div>
        </div>
        <!-- Character -->
        <div class="row">
            <div class="col-md-12">
                <p class="text">Your Character</p>
                <div id="your-character"></div>
            </div>
        </div>
        <!--  Enemies Available to attack -->
        <div class="row">
            <div class="col-md-12">
                <p class="text">Enemies Available To Attack</p>
                <div id="enemies"></div>
            </div>
        </div>
        <div class="row">
        <div class="col-md-12">
        <p class="text" id="fight-section">Fight Section</p>
            <button class="btn" id="attack-button">Attack</button>
            
        </div>   
    
    </div>
        <!-- Defender -->
        <div class="row">
            <div class="col-md-12">
                <p class="text">Defender</p>
                <div id="defender"></div>
            </div>
        </div>
    </div>
    <div id="gameMessage"></div>
	
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
